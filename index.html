<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the query string (e.g., ?code=123&state=abc)
      const query = window.location.search;
      // Build your deeplink URL with the parameters
      window.location.href = "myapp://" + query;
    </script>
  </body>
</html>
